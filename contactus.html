				color: #FFFFFF;
				background-color: #ECA43C;
				padding-top: 5px;

				padding-right: 20px;
				margin: auto;
				margin-left: 25%;
				margin-right: 25%;
				text-align: center;
				border-style: solid;
				border-color: #C78A32;
				border-width: 4px;
				width: 47%;
			}
		</style>

	<body>
		<header>
			<a href="index.html">
				<img src="images/Logo.png" alt="The company logo" width="200" height="200">
			</a>
			
			<h1>Suggest a Dish</h1>
		</header>
		
		<nav>
			<ul>
				<li> <a href="index.html">Home</a> </li>
				<li> <a href="menu.html">Menu</a> </li>
				<li> <a href="contactus.html" id="currentPage">Suggest a Dish</a> </li>
				<li> <a href="history.html">History</a> </li>
				<li> <a href="aboutus.html">About Us</a> </li>
			</ul>
		</nav>
		
		<main>
			<h2>Have a Dish Suggestion? Submit it Below</h2>

			<form name="form" action="" method="post" autocomplete="on">
				<h3 style="text-align: center;">Verify your PIN</h3>
					<input name="pinField" type="number" min="1000" max="9999" required>
					<button onclick="pinVerifyOnClick()" class="Centered"> Verify </button>
					<p id="pinValidationMessage"></p>
					<script>
						function pinVerifyOnClick() {
							var pinField = document.form.pinField;
							if(pinField.checkValidity() == false) {
								document.getElementById("pinValidationMessage").innerHTML = pinField.validationMessage;
								return false;
							} else {
								document.getElementById("pinValidationMessage").innerHTML = "Pin Valid";
								return true;
							}
							
						}
					</script>
				<label>First Name</label>
				<input name="FirstName" type="text" required>

				<label>Last Name</label>
				<input name="LastName" type="text" required>

				<label>Email</label>
				<input name="Email" type="email" autocomplete="off" required>

				<label>Phone Number</label>
				<input name="PhoneNum" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####">

				<label>Describe your dish</label>
				<textarea name="Description" rows="1" cols="1" required></textarea> <!-- rows and cols is only included here because the rubric requires it. It is being overriden in the CSS file. -->
				
				<label> Are you willing to be contacted for further information?</label>
				<div class="Check">Yes<input name="ContactBack" type="radio" value="Yes">
				No<input name="ContactBack" type="radio" value="No"></div>

				<label> Contains allergens? </label>
				<div class="Check"><input name="ContainsAllergens" type="checkbox"> </div> <br>

				<label> Stuff </label>
				<div class="Check">
					<select>
						<option disabled selected value></option>
						<option value="Option 1">Option 1</option>
						<option value="Option 2">Option 2</option>
						<option value="Option 3">Option 3</option>
					</select>
				</div>

				<br>

				<input type="reset" style="width: 40%; margin: auto;"> <br>

				<input name="Submit" type="submit" id="Submit">
			</form>
		</main>
		
		<footer>
		</footer>
	</body>
	
</html>
